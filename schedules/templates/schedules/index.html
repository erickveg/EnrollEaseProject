
{% load static %}

<!doctype html>
<html lang="en">
  <head>
  	<title>Multiselect 05</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">	
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/css/select2.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="{% static '/css/style.css' %}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-7 text-center mb-5">
					<h2 class="heading-section">Select your classes:</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-lg-4 d-flex justify-content-center align-items-center">
					<select class="js-select2" multiple="multiple">
						<option value="O1" data-badge="">BUS100</option>
						<option value="O2" data-badge="">CSE382</option>
						<option value="O3" data-badge="">CHILD210</option>
						<option value="O4" data-badge="">ED444</option>
					</select>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/jquery.min.js' %}"></script>	
	<script src="{% static 'js/popper.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<!-- <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/js/select2.min.js"></script>

	<script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
